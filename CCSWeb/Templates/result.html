{% extends 'base.html'%}
{% block title %}
  Result Page
{% endblock %}
{% block content %}
<div class="search_string">
    <p>搜尋字串 : {{search_string}}</p>
</div>

<h4>搜尋結果</h4>

{% for pair in search_result.items() %}
      {{pair[0] + " : " + pair[1]}}<br>
{% endfor %}
<br>
 <form action="/PDF" method="post">
<button type="submit" class="btn btn-primary mb-3">PRINT TO PDF</button>
 </form>
{% endblock %}
